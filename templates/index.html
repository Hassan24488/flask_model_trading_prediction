<!DOCTYPE html>
<html>
<head>
	<title>Bitcoin Price Prediction Dashboard</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script rel="javascript" type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<link rel="stylesheet" href="{{ url_for('static',filename='/style.css')}}" style="background-color: green;">
    <script src="{{ url_for('static', filename='/index.js')}}"></script>
</head>
<body style="background-color: green;">
    <h1 id="main-heading" style="color: white;">Price Prediction</h1>
	<div class="container" style="background-color: white;">
		<h2 style="color: green;">Input date and time</h2>
		<form>
        <input id="User-Input" type="datetime-local" name='predictor' step="1"/><br/>
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input id="User-Input-Submit" type="submit" />
		</form>
        <p class="model-prediction" style="padding-top:20px; color: green;">The model has predicted: </p>
        <p class="prediction" style="color: green;">$ <span id='prediction-id'></span></p>
    
	
		<h2 style="color: green;">Current Price</h2>
		<p class="current-price" style="color: green;">$<span id="New-price"></span></p>
		<p class="current-volume" style="color: green;">Base Volume: <span id="current-volume-id"></span></p>
		
		<p class="change" style="color: green;">change: <span id="change-id"></span></p>
		<p class="current-datetime" style="color: green;">DateTime: <span id="Date-and-Time"></span> </p>
		
	
		<h2 style="color: green;">Predicted Price</h2>
		<p class="predicted-price" style="color: green;">$ <span id='predicted-price-id'></span></p>
		
		<p class="predicted-datetime" style="color: green;">Datetime: <span id='predicted-datetime-id'></span></p>
	
	
		<h2 style="color: green;">Price Range</h2>
		<table style="margin-bottom:30px;">
			<thead>
				<tr>
					<th>Low Price</th>
					<th>High Price</th>
				</tr>
			</thead>
			<tbody>
				<tr>	
					<td class="low-price" style="color: green;">$<span  id="low-price-id"></span></td>
					<td class="high-price" style="color: green;">$<span id="high-price-id"></span></td>
				</tr>
			</tbody>
		</table>
		
		<p class="average-price" style="color: green;">Average Price: <span id="average-price-id"></span></p>
		<p class="previousClose" style="color: green;">Previous Close: <span id="previousClose-id"></span></p>
		<p class="range-datetime" style="color: green;">Datetime: <span id="range-datetime-id" ></span></p>
	
</div>
</body>
</html>
